<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container m-5">
    <div class="row">
      <div class="col-7">
        <h6 class="mb-1 ml-0">RGB</h6>
        <form>
          <div class="form-inline my-2">
            <label for="r-value">R:</label>
            <input type="text" class="form-control ml-3" id="r-value" placeholder="0 ~ 255">
            <div class="color-box" id="r-box"></div>
          </div>
          <div class="form-inline my-2">
            <label for="g-value">G:</label>
            <input type="text" class="form-control ml-3" id="g-value" placeholder="0 ~ 255">
            <div class="color-box" id="g-box"></div>
          </div>
          <div class="form-inline my-2">
            <label for="b-value">B:</label>
            <input type="text" class="form-control ml-3" id="b-value" placeholder="0 ~ 255">
            <div class="color-box" id="b-box"></div>
          </div>
          <div id="feedback" class="text-danger"></div>
          <button type="submit" class="btn btn-primary mt-2" id="convert-btn">Convert</button>
        </form>
      </div>
      <div class="col-5">
        <h6>HEX</h6>
        <input type="text" class="form-control" id="hex-value" placeholder="FFFFFF">
        <div class="hex-box"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
